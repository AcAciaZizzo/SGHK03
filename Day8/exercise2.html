<!-- // Task 4: Use the spread operator to merge two arrays into a single array. -->
<script>
    let array1=[1,2,3];
    let array2=[4,5,6];
    array1.push(...array2);//不加...的话就把整个数组push进去，结果将是4长度；加三点分别push三个值，结果是6长度
    console.log(array1);
</script>
