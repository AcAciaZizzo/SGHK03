<!-- Objective: Create a FizzBuzz program to practice loops and conditionals.
Instructions: Write a JavaScript program that prints numbers from 1 to 100
For multiples of 3, print "Fizz" instead of the number.
For multiples of 5, print "Buzz" instead of the number.
For numbers that are multiples of both 3 and 5, print "FizzBuzz.â€ -->

<script>
let i=1;
while(i<=100){
    if(i%3==0 && i%5==0){
        console.log('FizzBuzz');
    }else if(i%5==0){
        console.log('Buzz');
    }else if(i%3==0){
        console.log('Fizz');
    } else {
        console.log(i);
    }
    i++;
}
</script>

<!-- Find the Largest Number
Objective: Practice loops and conditionals in JavaScript
Instructions: Write a JavaScript function that finds the largest number in an array of integers -->

<script>
let myArray=[1,3,5];
let n=myArray[0];
for(i=0;i<=myArray.length;i++){
    if(myArray[i]-myArray[i+1]<0){
        n=myArray[i+1];
    }
}
console.log('the largest number is', n);

</script>
