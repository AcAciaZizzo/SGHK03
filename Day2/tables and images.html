<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and images</title>
</head>
<header>
    <h1>Welcome!</h1>
    <a href="#"></a>


</header>
<body>
    <img src="https://www.google.com/logos/doodles/2024/teachers-day-2024-jan-16-6753651837110420-2xa.gif" alt="doodles">
    <!-- img is a self-closing tag, you don't need "</img>"-->
    <br>
    <br>
    <p style="font-size: large;">in stocking</p>
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Emilio</td>
                <td rowspan="2">human</td>
                <td>Vespa rider</td>
            </tr>
            <tr><td>Lego builder</td></tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">total: 1 person</td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
